<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember Infinite Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="content-wrapper">
    <h1>Infinite search</h1>

    <input placeholder="Who are you searching for?"
           type="text"
           name="search"
           class="search-bar">

    <div class="users-list">
      <div class="user">
        <img src="img/avatars/avatar-red.png" class="avatar"/>
        <div class="name">Andrei Soare</div>
        <div class="clearfix"></div>
      </div>

      <div class="user">
        <img src="img/avatars/avatar-blue.png" class="avatar"/>
        <div class="name">Vlad Berteanu</div>
        <div class="clearfix"></div>
      </div>

      <img class="loading" src="img/preloader-horizontal-black.gif"/>
    </div>
  </div>
</body>
</html>
